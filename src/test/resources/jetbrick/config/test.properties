webapp.debug     = true
webapp.name      = jetbrick_demo_webapp
webapp.encoding  = utf-8

webapp.tmpdir    = ${java.io.tmpdir}
webapp.path      = ${env:PATH}

webapp.formatter = java.text.SimpleDateFormat
webapp.thread.1  = $thread
webapp.thread.2  = $thread
webapp.thread.3  = $thread3

$thread          = java.lang.Thread
$thread.name     = ${webapp.name}
$thread.daemon   = true
$thread.priority = 5

thread3          = java.lang.Thread
thread3.name     = thread3
